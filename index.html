<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .popup, .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            display: none;
        }
        .popup h1, .main-content h1 {
            color: #ff6f61;
        }
        .popup button, .main-content button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background: #ff6f61;
            color: white;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .popup button:hover, .main-content button:hover {
            background: #e85a4f;
        }
        .final-message {
            font-size: 1.2em;
            color: #ff6f61;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>üéâ Countdown to Your Birthday üéâ</h1>
        <p id="countdown"></p>
        <div class="final-message" id="finalMessage" style="display: none;">
            Happiest Birthday Bubu! üíï Love you the most in the whole world!  
            <br> 
            This feels like magic being with you! ü§©‚ú® 
            <br> 
            I‚Äôll always be grateful for your existence. Please, never leave me. ü•∞ü•∫‚ù§Ô∏è
        </div>
    </div>

    <script>
        const birthday = new Date("2025-01-27T00:00:00");
        const countdownElement = document.getElementById("countdown");
        const finalMessageElement = document.getElementById("finalMessage");

        function updateCountdown() {
            const today = new Date();
            const difference = birthday - today;

            if (difference <= 0) {
                // Birthday is today or has passed
                countdownElement.style.display = "none";
                finalMessageElement.style.display = "block";
            } else {
                // Show countdown
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                countdownElement.textContent = `${days} days until your special day! üéÇ`;
                finalMessageElement.style.display = "none";
            }
        }

        // Update countdown on page load
        updateCountdown();
    </script>

</body>
</html>
